<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <title>Horror Night – École hantée</title>
  <style>
    body, html { margin:0; padding:0; overflow:hidden; background:#000; }
    #canvas { display:block; width:100vw; height:100vh; }
    #overlay {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.8); display:flex;
      justify-content:center; align-items:center; color:white;
      flex-direction:column; z-index:10;
    }
    #overlay button {
      padding:10px 20px; font-size:1.2em; background:darkred;
      border:none; color:white; cursor:pointer; border-radius:4px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>Horror Night</h1>
    <button id="startButton">Entrer dans l’école</button>
  </div>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/PointerLockControls.js"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
