<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Horror Night - Jeu d'horreur 3D</title>
  <style>
    /* Style pour que la page prenne tout l’écran */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #000; /* fond noir ambiance horreur */
      color: white;
      font-family: 'Arial', sans-serif;
    }
    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none; /* pour la tablette */
    }
  </style>
</head>
<body>
  <!-- Canvas où Three.js va afficher le jeu -->
  <canvas id="gameCanvas"></canvas>

  <!-- Librairie Three.js depuis CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

  <!-- Ton script principal -->
  <script src="app.js"></script>
</body>
</html>
